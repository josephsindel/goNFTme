<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Target icon (campaign symbol) -->
  <g transform="translate(200,150)">
    <circle cx="0" cy="0" r="40" stroke="#667eea" stroke-width="3" fill="none" opacity="0.6"/>
    <circle cx="0" cy="0" r="25" stroke="#667eea" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="0" cy="0" r="10" stroke="#667eea" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="3" fill="#667eea"/>
  </g>
  
  <!-- GoNFTme text -->
  <text x="200" y="220" fill="#667eea" font-family="system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">GoNFTme</text>
  <text x="200" y="240" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Campaign Image</text>
</svg>
