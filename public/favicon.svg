<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- NFT frame (representing digital collectible) -->
  <rect x="6" y="8" width="20" height="16" rx="2" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Coin/funding symbol inside -->
  <circle cx="16" cy="16" r="6" fill="url(#coinGradient)"/>
  
  <!-- Dollar sign or "G" for GoNFTme -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">G</text>
  
  <!-- Small sparkle/magic effect -->
  <circle cx="25" cy="9" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="23" cy="7" r="0.5" fill="#ffffff" opacity="0.6"/>
</svg>
