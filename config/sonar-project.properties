# SonarQube Configuration for GoNFTme
sonar.projectKey=gonftme
sonar.organization=josephsindel
sonar.projectName=GoNFTme - Web3 Crowdfunding Platform
sonar.projectVersion=1.0.0
sonar.projectDescription=Web3 crowdfunding platform with NFT rewards built on Base blockchain

# Source and test directories
sonar.sources=app,components,lib,utils,contracts,types
sonar.tests=test,components/__tests__,utils/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js
sonar.exclusions=node_modules/**,coverage/**,.next/**,out/**,artifacts/**,cache/**,**/*.d.ts,**/*.test.ts,**/*.test.tsx,**/*.test.js

# Language settings
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=reports/coverage/lcov.info
sonar.javascript.lcov.reportPaths=reports/coverage/lcov.info

# Test coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/test/**,**/*.config.js,**/*.config.ts

# Security and quality gate settings
sonar.qualitygate.wait=false

# Overall coverage thresholds (realistic for Web3/React projects)
sonar.coverage.line.threshold=25
sonar.coverage.branch.threshold=20

# New code period - use number of days instead of branch comparison
sonar.newCode.period=30

# Disable new code coverage requirements for this project type
# Web3/DeFi projects often have complex integration patterns that are hard to unit test
sonar.coverage.newCode.line=0
sonar.coverage.newCode.branch=0

# Security settings
sonar.security.hotspots.reviewed=false
sonar.security.review.rating=A

# Smart contract specific settings
sonar.solidity.file.suffixes=.sol

# Additional settings for Web3/DeFi security
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.ts

# Security hotspots to focus on for Web3
sonar.security.hotspots.enable=true 